{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="card mb-3">
    <div class="card-header">
        <h5>{{ post.category }}</h5>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.text }}</p>
        <p class="card-text"><small class="text-muted">{{ post.author }} | {{ post.published_date }}</small></p>
        <p class="card-text">Комментариев: {{ post.comments|length }}</p>
        <a href="{% url 'blog' %}" class="btn btn-primary">Назад</a>
    </div>
</div>
{% endblock %}
